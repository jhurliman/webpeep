<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Webpeep</title>
  <meta name="description" content="Web/JavaScript port of the Peep Network Auralizer">
  <meta name="author" content="John Hurliman">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link href="css/webpeep.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="mute mute-div">
    <img alt="Mute" title="Mute" class="mute" id="mute-button" src="img/volume-unmute.png">
    <img alt="Unmute" title="Unmute" class="mute" id="unmute-button" src="img/volume-mute.png">
  </div>

  <section class="page-header">
    <h1 class="project-name">Webpeep</h1>
    <h2 class="project-tagline">A pluggable auralizer for the web. Turn any data source into a soundscape.</h2>
    <h2>Now listening to: Hacker News</h2>

    <a href="https://github.com/jhurliman/webpeep" class="btn">View on GitHub</a>
    <a href="https://github.com/jhurliman/webpeep/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/jhurliman/webpeep/tarball/master" class="btn">Download .tar.gz</a>
  </section>

  <section class="page-footer">
    <h5><span>created by</span> <a href="http://jhurliman.org/" title="jhurliman.org" target="_blank">jhurliman</a></h5>
  </section>

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>
  <script src="dist/webpeep.js"></script>
</body>
</html>
